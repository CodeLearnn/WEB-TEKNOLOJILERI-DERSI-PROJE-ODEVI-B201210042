<script type="text/javascript">  
    link = "https://api.openweathermap.org/data/2.5/weather?q=Istanbul&appid=3e4a3f6a1769940da684772cc060ab07&lang=tr";
    var request = new XMLHttpRequest();
    request.open('GET',link,true);
    request.onload = function(){
      var obj = JSON.parse(this.response);
      console.log(obj);
      document.getElementById('durum').innerHTML = obj.weather[0].description;
      document.getElementById('konum').innerHTML = obj.name;
      document.getElementById('temp').innerHTML = Math.round(obj.main.temp -273.15);
      

    }
    if(request.status==200){
      console.log("ERROR");
    }
    request.send();
</script>
